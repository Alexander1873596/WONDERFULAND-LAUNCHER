name: Build EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install deps
      run: |
        pip install pyinstaller PyQt5

    - name: Build EXE
      run: |
        pyinstaller --onefile --noconsole --name WONDERFULAND_1.1 main.py

    - uses: actions/upload-artifact@v4
      with:
        name: WONDERFULAND_BUILD
        path: dist/WONDERFULAND_1.1.exe
